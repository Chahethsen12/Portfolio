<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaheth Senevirathne - Portfolio Coming Soon</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF6B00", 
                        secondary: "#1A237E", 
                        "background-light": "#E3F2FD",
                        "background-dark": "#0D1117",
                        "glass-light": "rgba(255, 255, 255, 0.7)",
                        "glass-dark": "rgba(13, 17, 23, 0.6)",
                    },
                    fontFamily: {
                        display: ['"Orbitron"', 'sans-serif'],
                        body: ['"Rajdhani"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'space-gradient': "linear-gradient(to bottom, #0f0c29, #302b63, #24243e)",
                        'sunset-glow': "radial-gradient(circle at bottom center, #ff9966, #ff5e62, transparent 60%)",
                        'nebula-cloud': "radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.4) 0%, transparent 40%), radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.2) 0%, transparent 30%)"
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'twinkle': 'twinkle 4s ease-in-out infinite alternate',
                        'twinkle-slow': 'twinkle 7s ease-in-out infinite alternate-reverse',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(var(--tw-rotate))' },
                            '50%': { transform: 'translateY(-20px) rotate(var(--tw-rotate))' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', textShadow: '0 0 10px #FF6B00' },
                            '50%': { opacity: '.8', textShadow: '0 0 20px #FF6B00' },
                        },
                        twinkle: {
                            '0%': { opacity: '0.3', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1.2)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
      body {
          font-family: "Rajdhani", sans-serif;
          overflow-x: hidden;
      }
      .glass-panel {
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 0 80px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.05);
      }
      .atmospheric-glow-wrapper {
          position: relative;
      }
      .atmospheric-glow-wrapper::before {
          content: '';
          position: absolute;
          top: -20px;
          left: -20px;
          right: -20px;
          bottom: -20px;
          background: radial-gradient(circle, rgba(255, 107, 0, 0.15), rgba(30, 64, 175, 0.1), transparent 70%);
          filter: blur(30px);
          z-index: -1;
          border-radius: 30px;
      }
      .digital-number {
          font-family: "Orbitron", monospace;
          text-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
      }
      .bg-space-image {
          background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuAayu_r2pG7zOOzoZyfqiWxBlWogqdmXfENx33EZ7TArXDqDW6SOA9n-0Xjlp23rtoTMu_xID_-vcotoSDNDY7uRZYO7SX6oddRS_4rgUfB3fsPSX_s3OZwIqxpeQ7Ca4xri8xB1uhvWVSorE9InENJOJ2p5B3FqQMacILWc_PnA3uXtMqnfSdjYLKmG7JkFp6VseDByKrVHXDKZ4VeEGpF8VBTDSBlGJi2UWO-N_b2joMKOSoWd_1ZpBS90-_qm3mI4ci2LCqy130);
          background-size: cover;
          background-position: center bottom;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6B00; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e65100; 
      }

      /* Dynamic Background Effects */
      .shooting-star-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .shooting-star {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 2px;
        background: linear-gradient(-45deg, rgba(255, 255, 255, 0), #fff, rgba(255, 255, 255, 0));
        border-radius: 999px;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
        opacity: 0;
      }

      /* Shooting Star Variations */
      .shooting-star-1 {
        top: 0;
        left: 20%;
        width: 100px;
        animation: shoot 8s ease-in-out infinite;
        animation-delay: 2s;
        transform: rotate(-45deg);
      }
      .shooting-star-2 {
        top: 0;
        left: 70%;
        width: 150px;
        animation: shoot 12s ease-in-out infinite;
        animation-delay: 5s;
        transform: rotate(-45deg);
      }
      .shooting-star-3 {
        top: 30%;
        left: 100%;
        width: 80px;
        animation: shoot 7s ease-in-out infinite;
        animation-delay: 0s;
        transform: rotate(-135deg); /* Shooting from right to left */
      }
      .shooting-star-4 {
        top: 10%;
        left: 50%;
        width: 120px;
        animation: shoot 15s ease-in-out infinite;
        animation-delay: 8s;
        transform: rotate(-45deg);
      }

      @keyframes shoot {
        0% {
          transform: translateX(0) translateY(0) rotate(-45deg);
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        15% {
          transform: translateX(-400px) translateY(400px) rotate(-45deg);
          opacity: 0;
        }
        100% {
          transform: translateX(-400px) translateY(400px) rotate(-45deg);
          opacity: 0;
        }
      }
    </style>
